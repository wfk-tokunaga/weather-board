    <main class="row mx-auto mt-3">
        <div class="col-12 col-md-3 col-lg-3 mx-auto">
            <form id="search-form">

                <h2>Search for a City: </h2>
                <input type="text" class="form-control-lg mx-auto mb-2" id="city-search" placeholder="Berkeley"
                    style="width: 100%;">
                <button id="search-btn" type="submit" class="btn btn-large btn-primary" style="width: 100%;">Search
                </button>
            </form>
            <div id="search-history">

            </div>
        </div>

        <div class="col-12 col-md-9 col-lg-9 mx-auto mt-2">
            <div class="card border border-dark mb-3">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->

                    <h2 class="card-title" id="city-name"></h2>
                </div>
            </div>

                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
